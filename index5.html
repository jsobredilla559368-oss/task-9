<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>LVL.5 Counter</title>
</head>

<body>
    <br>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 100%; max-width: 40rem;">
            <div class="card-body text-center">
                <span class="badge text-bg-primary float-start"><i class="bi bi-123 me-1"></i>level 5</span>
                <h5 class="card-title mt-4">Coin Counter</h5>
                <p class="card-text">Collect coins!</p>
                <div class="display-1 fw-bold my-4" id="counter">0</div>
                <div class="btn-group mb-4" role="group">
                    <button id="decreaseBtn" class="btn btn-danger bi bi-dash-lg" style="width: 50px;"></button>
                    <button id="increaseBtn" class="btn btn-success bi bi-plus-lg" style="width: 50px;"></button>
                </div>
                <div class="row g-2">
                    <div class="col-12 col-md-6">
                        <a href="index4.html" class="btn btn-primary w-100"
                            style="background-color: rgb(161, 158, 158)">Back to Level 4</a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="index6.html" class="btn btn-primary w-100" style="background-color: black;">Next
                            level</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');

        increaseBtn.addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;
        });

        decreaseBtn.addEventListener('click', () => {
            if (count > 0) {
                count--;
                counterDisplay.textContent = count;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
</body>

</html>
