<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>LVL.4 Form Validation</title>
</head>

<body>
    <br>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 100%; max-width: 40rem;">
            <div class="card-body">
                <span class="badge text-bg-primary"><i class="bi bi-pencil-square me-1"></i>level 4</span>
                <h5 class="card-title">Form Validation</h5>
                <p class="card-text">Enter your name to proceed.</p>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                    <div id="errorMsg" class="text-danger mt-1" style="display: none;">Name cannot be empty!</div>
                    <div id="successMsg" class="text-success mt-1" style="display: none;">Success! Welcome, <span
                            id="userName"></span>.</div>
                </div>
                <button id="submitBtn" class="btn btn-success w-100 mb-3">Submit</button>
                <div class="row g-2">
                    <div class="col-12 col-md-6">
                        <a href="index3.html" class="btn btn-primary w-100"
                            style="background-color: rgb(161, 158, 158)">Back to Level 3</a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="index5.html" id="nextBtn" class="btn btn-primary w-100"
                            style="background-color: rgb(219, 217, 217); color: grey; pointer-events: none;">Next
                            level</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <script>
            const input = document.getElementById('nameInput');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const userNameSpan = document.getElementById('userName');
            const nextBtn = document.getElementById('nextBtn');

            submitBtn.addEventListener('click', function () {
                const name = input.value.trim();
                if (name === "") {
                    errorMsg.style.display = 'block';
                    successMsg.style.display = 'none';

                    // Disable button
                    nextBtn.style.backgroundColor = 'rgb(219, 217, 217)';
                    nextBtn.style.color = 'grey';
                    nextBtn.style.pointerEvents = 'none';
                } else {
                    errorMsg.style.display = 'none';
                    successMsg.style.display = 'block';
                    userNameSpan.textContent = name;

                    // Enable button
                    nextBtn.style.backgroundColor = 'black';
                    nextBtn.style.color = 'white';
                    nextBtn.style.pointerEvents = 'auto';
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
            defer></script>
</body>

</html>
